name: Build,Analyze,scan

on:
  push:
    branches:
      - main
  workflow_dispatch: # Added trigger for manual runs

jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
      - name: npm install dependency
        run: npm install

      - name: Trivy file scan
        run: trivy fs . > trivyfs.txt

      - name: Docker Build and Push
        run: |
            docker build -t candycrush .
            docker tag candycrush maryann123456789/candycrush:latest
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            docker push maryann123456789/candycrush:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Image scan
        run: trivy image maryann123456789/candycrush:latest > trivyimage.txt

  deploy:
   needs: build-analyze-scan   
   runs-on: [self-hosted]
   steps:
      - name: docker pull image
        run: docker pull maryann123456789/candycrush:latest

      - name: Image scan
        run: trivy image maryann123456789/candycrush:latest > trivyimagedeploy.txt  
  
      - name: Deploy to container
        run: |
          docker stop game || true
          docker rm game || true
          docker run -d --name game -p 3000:3000 maryann123456789/candycrush:latest
      - name: Configure AWS credentials        # ADD THIS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Update kubeconfig
        run: aws eks --region eu-north-1 update-kubeconfig --name EKS_CLOUD

      - name: Deploy to kubernetes
        run: kubectl apply -f deployment-service.yml --validate=false
  
      - name: Send a Slack Notification
        if: always()
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#githubactions-eks'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}


